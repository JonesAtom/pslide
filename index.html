<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>slide-插件封装</title>
<link rel="stylesheet" href="./css/css.css">
<script src="./js/jquery-1.10.1.min.js"></script>
<script src="./js/p-slide.js"></script>
</head>
<body>
<div class="slide-box">
	<div class="tabs clearfix">
		<span>1</span>
		<span>2</span>
		<span>3</span>
	</div>
	<div class="slide clearfix">
		<img src="002QQ/image/1.jpg" width="100%">
		<img src="002QQ/image/2.jpg" width="100%">
		<img src="002QQ/image/3.jpg" width="100%">
	</div>
</div>
<script type="text/javascript">
jQuery(".slide-box").slide({
	mwidth:600,
	mheight:400,
	effect:"fade",
	move:"margin-top"
});
</script>
</body>
</html>
